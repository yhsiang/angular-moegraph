<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="http://yhsiang.github.io/angular-moegraph/">
    <title>Example for angular-moegraph</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="gif.js"></script>
  </head>
  <body ng-app="ngMoegraph" ng-controller="gifCtrl">Frame 1
